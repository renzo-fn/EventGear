<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo</title>

  <style>
    .container {
      display: none; /* El formulario estará oculto inicialmente */
    }
    .container.active {
      display: block; /* Mostrar el formulario al activarlo */
    }

  </style>
</head>
<body>

  <header>
    <h1>Catálogo</h1>
  </header>

  <div class="contenedor-principal">
    <aside>
      <h2>Categorías</h2>
      <a href="#sonido">Sonido</a>
      <a href="#luces">Luces y efectos</a>
    </aside>
    <main>
      <section id="sonido" class="catalogo-categoria">
        <h2>Sonido</h2>
        <div class="productos">
          <div class="producto">
            <img src="https://via.placeholder.com/150" alt="Producto">
            <h3>Producto 1</h3>
            <p>S/150 / día</p>
            <button onclick="addToCart(150)">Agregar al carrito</button>
          </div>
          <div class="producto">
            <img src="https://via.placeholder.com/150" alt="Producto">
            <h3>Producto 2</h3>
            <p>S/100 / día</p>
            <button onclick="addToCart(100)">Agregar al carrito</button>
          </div>
        </div>
        <div id="total">Total acumulado: S/0.00</div>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
      </section>
    </main>
  </div>

  <div id="formulario" class="container">
    <form onsubmit="return calcularTotal()">
      <h1>Calcular Precio de Alquiler</h1>
      <label for="tiempo">Tiempo de Alquiler (en horas):</label>
      <input type="number" id="tiempo" placeholder="Ingresa horas" min="0" required>
      <label for="distancia">Distancia (en kilómetros):</label>
      <input type="number" id="distancia" placeholder="Ingresa distancia" min="0" required>
      <button type="submit">Calcular Total</button>
    </form>
    <div id="totalFinal" style="margin-top: 20px; font-size: 1.2em; text-align: center; color: #333;"></div>
  </div>

  <footer>
    <p>&copy; 2025 EventGear. Todos los derechos reservados.</p>
  </footer>

  <script>
    let total = 0;

    function addToCart(precio) {
      total += precio;
      document.getElementById('total').textContent = `Total acumulado: S/${total.toFixed(2)}`;
    }

    function finalizarCompra() {
      alert(`El total de su compra es: S/${total.toFixed(2)}`);
      document.getElementById('formulario').classList.add('active'); // Muestra el formulario
    }

    function calcularTotal() {
      const tiempo = parseFloat(document.getElementById('tiempo').value) || 0;
      const distancia = parseFloat(document.getElementById('distancia').value) || 0;

      const hourlyRate = 5;
      const distanceRate = 2;

      const totalFinal = total + tiempo * hourlyRate + distancia * distanceRate;
      document.getElementById('totalFinal').textContent = `Total a pagar: S/${totalFinal.toFixed(2)}`;

      return false; // Evita que el formulario recargue la página
    }
  </script>

</body>
</html>
