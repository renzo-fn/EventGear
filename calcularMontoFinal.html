<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Precio de Alquiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        #monto {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 0.9em;
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcular Precio de Alquiler</h1>
        <div id="monto">Monto base: $0.00</div>
        <form>
            <label for="tiempo">Tiempo de Alquiler (en horas):</label>
            <input type="number" id="tiempo" name="tiempo" placeholder="Ingresa horas" min="0" required>

            <label for="distancia">Distancia (en kilómetros):</label>
            <input type="number" id="distancia" name="distancia" placeholder="Ingresa distancia" min="0" required>

            <button type="button" onclick="calcularTotal()">Calcular Total</button>
        </form>
        <div id="totalFinal" style="margin-top: 20px; font-size: 1.2em; text-align: center; color: #333;"></div>
    </div>

    <script>
        const baseAmount = parseFloat(localStorage.getItem('totalCompra')) || 0;
        const hourlyRate = 5; // Precio por hora en USD
        const distanceRate = 2; // Precio por kilómetro en USD

        // Mostrar el monto base al cargar la página
        document.getElementById('monto').textContent = `Monto base: $${baseAmount.toFixed(2)}`;

        function calcularTotal() {
            const tiempo = parseFloat(document.getElementById('tiempo').value) || 0;
            const distancia = parseFloat(document.getElementById('distancia').value) || 0;

            // Calcular el precio adicional
            const extraPorTiempo = tiempo * hourlyRate;
            const extraPorDistancia = distancia * distanceRate;
            const total = baseAmount + extraPorTiempo + extraPorDistancia;

            // Mostrar el total final
            document.getElementById('totalFinal').textContent = `Total a pagar: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
