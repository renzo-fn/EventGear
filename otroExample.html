<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #0056b3;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 1rem;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        .producto {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .cantidad {
            width: 50px;
            text-align: center;
        }
        button {
            padding: 0.5rem;
            margin: 0 0.5rem;
            cursor: pointer;
        }
        #carrito {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Tienda en Línea</h1>
        <p>Los mejores productos al mejor precio</p>
    </header>

    <!-- Menú de navegación -->
    <nav>
        <a href="#productos">Productos</a>
        <a href="#carrito">Carrito</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Cuerpo principal -->
    <main>
        <!-- Sección de productos -->
        <section id="productos">
            <h2>Productos Disponibles</h2>
            <div class="producto">
                <span>Producto 1 - $10</span>
                <button onclick="disminuir(1)">-</button>
                <input id="cantidad-1" class="cantidad" type="text" value="0" readonly>
                <button onclick="aumentar(1)">+</button>
                <button onclick="agregarAlCarrito(1, 'Producto 1', 10)">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <span>Producto 2 - $20</span>
                <button onclick="disminuir(2)">-</button>
                <input id="cantidad-2" class="cantidad" type="text" value="0" readonly>
                <button onclick="aumentar(2)">+</button>
                <button onclick="agregarAlCarrito(2, 'Producto 2', 20)">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <span>Producto 3 - $30</span>
                <button onclick="disminuir(3)">-</button>
                <input id="cantidad-3" class="cantidad" type="text" value="0" readonly>
                <button onclick="aumentar(3)">+</button>
                <button onclick="agregarAlCarrito(3, 'Producto 3', 30)">Agregar al Carrito</button>
            </div>
        </section>

        <!-- Sección del carrito -->
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <p id="total">Total: $0</p>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2025 Tienda en Línea. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:info@tienda.com" style="color: white;">info@tienda.com</a></p>
    </footer>

    <!-- JavaScript -->
    <script>
        let total = 0;

        function aumentar(id) {
            const input = document.getElementById(`cantidad-${id}`);
            let cantidad = parseInt(input.value, 10);
            cantidad++;
            input.value = cantidad;
        }

        function disminuir(id) {
            const input = document.getElementById(`cantidad-${id}`);
            let cantidad = parseInt(input.value, 10);
            if (cantidad > 0) {
                cantidad--;
            }
            input.value = cantidad;
        }

        function agregarAlCarrito(id, nombreProducto, precio) {
            const input = document.getElementById(`cantidad-${id}`);
            const cantidad = parseInt(input.value, 10);

            if (cantidad > 0) {
                total += cantidad * precio; // Calcular y acumular el precio total
                actualizarTotal();
                input.value = 0; // Reiniciar cantidad
            } else {
                alert("La cantidad debe ser mayor a 0");
            }
        }

        function actualizarTotal() {
            const totalElemento = document.getElementById("total");
            totalElemento.textContent = `Total: $${total}`;
        }
    </script>
</body>
</html>
